<div style="position: absolute; bottom: 10px; left: 10px; z-index: 1000;">
    <button onclick="simulateKey('ArrowLeft')">⬅️</button>
    <button onclick="simulateKey('ArrowDown')">⬇️</button>
    <button onclick="simulateKey('ArrowRight')">➡️</button>
    <button onclick="simulateKey('ArrowUp')">🔄</button>
</div>

<script>
function simulateKey(key) {
    let e = new KeyboardEvent("keydown", { key });
    window.dispatchEvent(e);
}
</script>
